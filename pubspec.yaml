name: function_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  signature: ^4.1.1
  flutter_barcode_scanner: ^2.0.0
  google_maps_flutter: ^2.0.6
  geolocator: ^7.4.0
  modal_progress_hud_alt: ^1.0.0
  cloud_firestore: ^2.5.3
  firebase_auth: ^3.1.0
  firebase_core: ^1.6.0
  font_awesome_flutter: ^9.1.0
  provider: ^6.0.0
  dropdown_search: ^1.0.0
  search_page: ^2.0.0+1
  mailer: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.16.8
  fake_cloud_firestore: ^1.1.3
  mockito: ^5.0.4
  rxdart: ^0.27.2

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Spartan MB
      fonts:
        - asset: fonts/SpartanMB-Black.otf
          weight: 100
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Black.ttf
        - asset: fonts/Roboto-light.ttf
          weight: 100
